<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/todoStyle.css">
    <script src="https://kit.fontawesome.com/f9dc95de62.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header"><span><i class="fas fa-clipboard-list"></i> Todo List App</span></div>
        <div class="wrap-list">
            <ol class="list">
                <li class="li-bg">
                    <input type="checkbox">
                    <label for="">Go to Gym</label>
                </li>
                <li class="li-bg2">
                    <input type="checkbox">
                    <label for="">Visit Course</label>
                </li>
                <li class="li-bg">
                    <input type="checkbox">
                    <label for="">Write code</label>
                </li>
                <li class="li-bg2">
                    <input type="checkbox">
                    <label for="">Design website</label>
                </li>
                <li class="li-bg">
                    <input type="checkbox">
                    <label for="">Design photos</label>
                </li>
                <li class="li-bg2">
                    <input type="checkbox">
                    <label for="">Play Cricket</label>
                </li>
                
            </ol>
        </div>
    </div>
</body>
</html>
